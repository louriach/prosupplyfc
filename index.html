<style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}

body {
	line-height: 1;
}

body, html {
    height: 100%;
    width: 100%;
}

body {
  background-color: #fff;
  color: #3b4040;
  font-size: 22px;

}

a {
    color: #3b4040;
}

.bg-psfc-red {
    background-color: #D2202F;
}

.split-left, .split-right {
    bottom: 0;
    position: fixed;
    top: 0;
}

.split-left {
    background-color:white;
    left: 0;
    width: 50%;
}

.split-right {
    background-color: #D2202F;
    right: 0;
    width: 50%;
}

.team-grid {
    background: url(team-grid.png) repeat center center transparent;
    background-size: contain;
    bottom: 0;
    left: 0;
    opacity: 0.04;
    position: absolute;
    right: 0;
    top: 0;
    z-index: -1;
}

@media all and (min-with: 480px) {
    .border-top, .border-bottom {
        height: 24px;
        left: 24px; 
        right: 24px;
    }
    .border-left, .border-right {
        bottom: 24px;
        top: 24px; 
        width: 24px;
    }
}

</style>

                        margin: 0;
                        padding: 0;

                </style>

                    <div class="clear">
                        <input type="submit" value="Keep up to date" name="subscribe" id="mc-embedded-subscribe" class="b pa3 input-reset white ba b--black bg-black pointer w-100 ttu tracked b f6">
                    </div>
                    </div>
                </form>

                <!--End mc_embed_signup-->                    
            </div>
            <div class="team-grid"></div>
